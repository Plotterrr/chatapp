<div id = "screen">
    <div class="container-sm">
        <img src="assets/Saly-12.png" width="500" height="500">
    </div>
    <div class="container-sm">
    <h1>REGISTER</h1>
    </br>
        <span id="errormsg"style="color:hotpink"></span>
        <form class="row g-3">
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" pattern="[a-zA-Z][a-zA-Z0-9]*">
        </div>
        <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="col-md-6">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword1" >
        </div>
        <div class="col-md-6">
            <label for="inputPassword2" class="form-label">Password Confirmation</label>
            <input type="password" class="form-control" id="inputPassword2" >
        </div>
        <div class="col-md-6">
            <label for="inputSchool" class="form-label">School</label>
            <input type="text" class="form-control" id="inputSchool" >
        </div>
        <div class="col-md-6">
            <label for="inputInterest" class="form-label">Interest</label>
            <input type="text" class="form-control" id="inputInterest" >
        </div>
        <div class="col-12">
        </div>
        <div class="col-12">
            <button type="button" id = "submit" class="btn btn-primary" >Sign in</button>
            <button type="button" id = "return" class="btn btn-primary" >Return to Login</button>
        </div>
        </form>
    </div>
</div>
